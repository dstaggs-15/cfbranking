name: Build Rankings

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 6 * * SUN"   # Sundays 06:15 UTC (adjust as you like)

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      YEAR: ${{ vars.YEAR || '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build rankings
        run: |
          python src/compute_rankings.py

      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/rankings.json
          git commit -m "Auto-update rankings [skip ci]" || echo "No changes"
          git push
